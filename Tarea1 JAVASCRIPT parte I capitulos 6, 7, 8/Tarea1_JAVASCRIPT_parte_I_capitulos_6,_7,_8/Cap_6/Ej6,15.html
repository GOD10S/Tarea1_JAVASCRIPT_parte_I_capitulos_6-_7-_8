<!DOCTYPE html>
<!-- Ejercicio 6.15: Mostrar números del 1 al 4 en la misma línea -->
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 6.15: Números en la misma línea</title>
</head>
<body>
  <h1>Ejercicio 6.15: Números en la misma línea</h1>

  <h2>a) Usando <code>document.writeln</code></h2>
  <script>
    // Mostrar los números del 1 al 4 en la misma línea con espacios usando writeln
    document.writeln("1 2 3 4");
  </script>

  <h2>b) Usando cuatro instrucciones <code>document.write</code></h2>
  <script>
    // Mostrar los números del 1 al 4 usando múltiples document.write
    document.write("1 ");
    document.write("2 ");
    document.write("3 ");
    document.write("4");
  </script>
</body>
</html>
