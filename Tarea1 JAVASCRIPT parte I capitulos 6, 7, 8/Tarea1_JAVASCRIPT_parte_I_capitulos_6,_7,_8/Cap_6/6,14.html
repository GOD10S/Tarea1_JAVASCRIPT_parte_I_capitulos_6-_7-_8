<!DOCTYPE html>
<!-- Fig. 6.14: bienvenido5.html -->
<!-- Uso de operadores de igualdad y relacionales. -->
<html>
<head>
  <meta charset="utf-8">
  <title>Uso de operadores relacionales</title>
  <script>
    var nombre; // Cadena introducida por el usuario
    var ahora = new Date(); // Fecha y hora actuales
    var hora = ahora.getHours(); // Hora actual (0-23)

    // Lee el nombre del usuario como una cadena
    nombre = window.prompt("Escriba su nombre");

    // Determina si es de mañana
    if (hora < 12) {
      document.write("<h1>Buenos días, ");
    }

    // Determina si la hora es PM
    if (hora >= 12) {
      // Convierte a formato de 12 horas
      hora = hora - 12;

      // Determina si es antes de las 6 PM
      if (hora < 6) {
        document.write("<h1>Buenas tardes, ");
      }

      // Determina si es después de las 6 PM
      if (hora >= 6) {
        document.write("<h1>Buenas noches, ");
      }
    }

    // Muestra el saludo final con el nombre del usuario
    document.writeln(nombre + ", bienvenido a la programación en JavaScript</h1>");
  </script>
</head>
<body></body>
</html>
